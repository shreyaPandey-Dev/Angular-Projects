

<head>
</head>
<div class="header" >
    <a href="#default" ><b>Shreya's Virtual Kitchen</b></a>
    <div class="header-right">
        <a href="#loginModal" role="button" class="" 
        data-toggle="modal" *ngIf="!loggedIn">Login</a>
    </div>
  </div> 

    <!--Login Modal HTML -->

    <div id="loginModal" class="modal fade">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    <h4 class="modal-title">
                           <b>Login /Sign Up</b> 
                    </h4>

                </div>

                <div class="modal-body">
                                <form name="loginForm">
                                  
                                    <div class="form-group">
                                      <label for="loginEmail">Email address</label> 
                                      <input type="email" required class="form-control"  
                                           placeholder="Enter email" 
                                          [(ngModel)]="loginEmail" name="loginEmail">
                                    
                                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>  
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                      <label for="loginPassword">Password</label>
                                      <input type="password" required class="form-control"
                                       id="loginPassword" placeholder="Password"
                                       [(ngModel)]="loginPassword" name="loginPassword" >
                                    
                                    </div>
                                    
                                    
                                    <div class="form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                      <label class="form-check-label" for="exampleCheck1" >Remember me</label>
                                    </div>
                                    <label>New User? Click to register</label>
                                            <a href="#registerModal" role="button" class="btn btn-primary" 
                                            data-toggle="modal" data-dismiss="modal">Register</a>
                                  <div></div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="btn btn-basic" >Close</button>
                                        <button id="loginButton" type="submit"
                                         class="btn btn-primary"  data-dismiss="modal"
                                         (click) = "Onlogin()"  
                                        >Login</button>
                                     
                                    </div>
                                </form>
                </div>
                                
            </div>

        </div>

    </div>

    <!-- Register Modal -->

     <!--Login Modal HTML -->

     <div id="registerModal" class="modal fade">

            <div class="modal-dialog">
    
                <div class="modal-content">
    
                    <div class="modal-header">
    
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    
                        <h4 class="modal-title">
                                Sign Up
                        </h4>
    
                    </div>
    
                    <div class="modal-body">
                                    <form>
                                            
                                        <div class="form-group">
                                          <label for="name">Name</label> 
                                          <input type="text" class="form-control"  id="name"
                                           aria-describedby="emailHelp" placeholder="Enter your name" required
                                           [(ngModel)]="name" name="name"
                                           > 
                                        </div>
                                        <div class="form-group">
                                        <label for="age">Age</label> 
                                        <input type="string" class="form-control"  id="age" 
                                        aria-describedby="emailHelp" placeholder="Enter your name" required
                                        [(ngModel)]="age" name="age"
                                        >
                                        </div>
                                        <div class="form-group">
                                        <label for="email">Email address</label> 
                                        <input type="email" class="form-control"  id="email" 
                                        aria-describedby="emailHelp" placeholder="Enter email" required
                                        [(ngModel)]="email" name="email">
                                        </div>
                                        <div class="form-group">
                                          <label for="rpassword">Password</label>
                                          <input type="password" class="form-control" id="rpassword" placeholder="Password" required
                                          [(ngModel)]="rpassword" name="rpassword"
                                          >
                                        </div>
                                        
                                        
                                        <button type="submit" class="btn btn-primary"
                                          (click) = "Onregister()" >Register</button>
                                     
                                      </form>
                            
                   
    
                </div>
    
            </div>
    
        </div>
    </div>
    
    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
